<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo Musical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Vídeo do YouTube no background -->
    <div id="video-background">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/bAdqazixuRY?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Contêiner do jogo -->
    <div id="game-container">
        <div id="start-note" class="instrument-field">Start Video</div>

        <div id="instrument-1" class="instrument-field"></div>
        <div id="instrument-2" class="instrument-field"></div>
        <div id="instrument-3" class="instrument-field"></div>
        <div id="instrument-4" class="instrument-field"></div>
        <div id="instrument-5" class="instrument-field"></div>
        <div id="instrument-6" class="instrument-field"></div>
        <div id="instrument-7" class="instrument-field"></div>
        <!-- Adicione mais campos se necessário -->
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
